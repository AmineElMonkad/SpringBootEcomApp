<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="layout">
<head>
	<meta charset="UTF-8" />
	<title>Ajouter un admin</title>
</head>
<body>
	
	<div layout:fragment="content">
		<div class="row">
		    <div class="col-lg-12">
		        <h1 class="page-header">Admin</h1>
		    </div>
		</div>

		<div class="row">
		    <div class="col-lg-12">
		        <div class="panel panel-default">
		            <div class="panel-heading">
		                Ajouter un sous Admin
		            </div>
		            <div class="panel-body">
		                <div class="row">
		                    <form method="POST" th:action="@{/admin/addAdmin}">
		                        <div class="col-lg-12">
		                            <div class="form-group">
		                                <input class="form-control text-center" th:placeholder="${maxAdminId}" disabled="disabled" />
		                            </div>
		                        </div>
		                        <div class="col-lg-6">
		                            <div class="form-group">
		                                <input class="form-control" name="txtEmailAdmin" placeholder="Email" />
		                            </div>
		                        </div>
		                        <div class="col-lg-6">
		                            <div class="form-group">
		                                <input class="form-control" name="txtUsernameAdmin" placeholder="Username" />
		                            </div>
		                        </div>
		                        <div class="col-lg-6">
		                            <div class="form-group">
		                                <input type="password" class="form-control" name="txtPasswordAdmin" placeholder="Password" />
		                            </div>
		                        </div>
		                        <div class="col-lg-4">
		                            <button type="submit" class="btn btn-primary"><i class="fa fa-plus"></i> Ajouter</button>
		                        </div>
		                    </form>
		                </div>
		            </div>
		        </div>
		    </div>
		</div>
	</div>
	
</body>
</html>
